<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Chat Socket</title>
</head>
<body>

    <form id="formAgregarProducto">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" class="form-control" type="text" name="title" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input id="precio" class="form-control" type="number" step="0.01" name="price" required>
        </div>
        <div class="form-group">
            <label for="foto">Foto</label>
            <input id="foto" class="form-control" type="url" name="thumbnail">
        </div>
        <button class="btn mt-3">Enviar</button>
    </form>
    <div id="productos"></div>
    </div>


    <form onsubmit="return addMessage(this)" id="formChat">
        <input type="text" id="username" placeholder="Tu Nombre" >
        <input type="text" id="texto" placeholder="CuÃ©ntanos algo...">
        <input type="submit" value="Enviar">
    </form>
    
    <div id="messages">

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
